<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
    <link rel="stylesheet" href="css/style.css">

    <title>Login | Twitter Clone</title>
</head>

<body>
    <main>
        <section class="section--login">
            <div class="container">
                <div class="login">
                    <div class="login__form">
                        <form action="/login" class="form" autocomplete="off">
                            <div class="u-margin-bottom-medium">
                                <h2 class="heading-secondary">
                                    Twitter Clone login
                                </h2>
                        
                            </div>
                        
                            <div class="form__group">
                                <input id="name" type="text" class="form__input" placeholder="username" required>
                                <label for="name" class="form__label">User Name</label>
                            </div>
                        
                            <div class="form__group">
                                <input id="password" type="password" class="form__input" placeholder="password" required>
                                <label for="password" class="form__label">Password</label>
                            </div>
                        
                            <div class="form__group">
                                <button class="btn btn--green u-margin-top-small u-center-text">Next step &rarr;</button>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </section>
    </main>
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
